address: 0.0.0.0
port: 8000
thread_pool:
    poll_in: 1
    write_back: 2
    parser: 2
    http_handler: 2

listen_queue_size: 32
recycle_threshold: 16
enable_cork: false

idle_timeout: 15

handlers:
  - name: default
    module: static
    doc_root: /mnt/data/picture
    error_root: data/pages/error
    index_page_css: /index_theme/plain.css
    max_cache_entry: 1024
    max_entry_size: 16384
  - name: theme_static
    module: static
    doc_root: data/style
    allow_index: false
    max_cache_entry: 64
    max_entry_size: 16384
  - name: python_test
    module: python
    module_name: test_python
    module_path: /home/mike/workspace/tube/test
    class_name: TestHandler

host:
  - domain: default
    url-rules:
      - type: prefix
        prefix: /python
        chain:
          - python_test
      - type: prefix
        prefix: /index_theme
        chain: 
          - theme_static
      - type: none
        chain:
          - default
